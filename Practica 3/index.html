<!-- MODAL DE MUSICA -->

<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#musica">
  Practica 1
</button> <br>
<br>

<!-- Modal -->
<div class="modal fade" id="musica" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Reproductor de música</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
      <h2> LP </h2>
      <audio src="song1.mp3" id="music"></audio>
      <center>
      <img src="imagen1.jpg" width="450" height="240">
      </center>
      <br>
      <div>
          <button onclick="document.getElementById('music').play()">Play</button>
          <button onclick="document.getElementById('music').pause()">Pause</button>
          <button onclick="document.getElementById('music').load()">Stop</button>
          <button onclick="document.getElementById('music').volume += .1">Subir</button>
          <button onclick="document.getElementById('music').volume -= .1">Bajar</button>
      </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<!-- MODAL DE VIDEO -->

<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#video">
  Practica 2
</button>

<!-- Modal -->
<div class="modal fade" id="video" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Reproductor de video</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div>

          <h2> LOST ON YOU </h2>
          <center>
          <video width="320" height="240" id="videos">
            <source src="video1.mp4" type="video/mp4">
          
          </video>

          <button onclick="playPause()">Reproducir/Pausar</button>
          <button onclick="stop()">Detener</button>
          <button onclick="skip(-10)">Retroceder</button>
          <button onclick="skip(10)">Adelantar</button>
         </center>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary">Guardar</button>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
   var reproductorVideo = document.getElementById("videos");
   function playPause(){
      if (reproductorVideo.paused)
          reproductorVideo.play();
      else
      reproductorVideo.pause();
   }
   function stop(){
      reproductorVideo.pause();
      reproductorVideo.currentTime = 0;
   }
   function skip(value){
          reproductorVideo.currentTime += value;
   }


</script>
<script>
    function play(){
      var audio = document.getElementById("music"); audio.play();
    }

    function pause(){
      var audio = document.getElementById("music"); audio.pause();
    }

    function load(){
      var audio = document.getElementById("music"); audio.load(); 
    }
</script>
